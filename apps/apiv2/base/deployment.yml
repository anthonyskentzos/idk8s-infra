apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiv2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idk8s-apiv2
  template:
    metadata:
      labels:
        app: idk8s-apiv2
    spec:
      containers:
      - name: idk8s-apiv2
        imagePullPolicy: Always
        image: ghcr.io/anthonyskentzos/idk8s-apiv2:748b532
        ports:
        - containerPort: 3001
